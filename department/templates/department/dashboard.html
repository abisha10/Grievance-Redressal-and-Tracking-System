<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Redressal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  {% comment %} font awesome {% endcomment %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  
</head>
<body class="index" style="padding-top:50px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid ms-3 me-3">
      <!-- Left-side Heading -->
      <a class="navbar-brand fw-bold"  href="#"><i class="fa-solid fa-people-roof fa-lg mx-3" style="color: #00d9ff;"></i>Grievance Redressal</a>
      <!-- Navbar Toggler (for small screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ></span>

      </button>
      <!-- Right-side Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto ">
          {% comment %} <li class="nav-item px-2">
            <a class="nav-link" style="color:#00d9ff !important;" href="{% url "department:dashboard" %}">Home</a>
          </li> {% endcomment %}
          <li class="nav-item px-2">
            <form class="logout" action="{% url "user:logout" %}" method="post">
                {% csrf_token %}
                <button class="btn btn-dark logout ">Logout</button>
            </form>  
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Department Dashboard</h2>
    <div class="row">
        {% for department in departments %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg card1" >
                <div class="card-body text-center p-4">
                    <h5 class="card-title py-3">{{ department.complaint_type }}</h5>
                    <a href="{% url 'department:department-complaints' department.complaint_type %}" class="btn btn-secondary ">View Complaints</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
