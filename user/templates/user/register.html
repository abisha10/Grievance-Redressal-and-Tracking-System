<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% comment %} font awesome {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body style="background-image: url('{% static "images/bg1.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid ms-3 me-3">
          <!-- Left-side Heading -->
          <a class="navbar-brand fw-bold"  href="#"><i class="fa-solid fa-people-roof fa-lg mx-3" style="color: #00d9ff;"></i>Grievance Redressal</a>
        </div>
      </nav>
    <div class="container mb-5  auth">
        <h2 class="text-center">Register a New User</h2>
        <form action="/register/" method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'user:login' %}">Log In</a>
        </p>
    </div>

</body>
</html>
