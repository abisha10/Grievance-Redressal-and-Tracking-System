<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Redressal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  {% comment %} font awesome {% endcomment %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid ms-3 me-3">
      <!-- Left-side Heading -->
      <a class="navbar-brand fw-bold"  href="#"><i class="fa-solid fa-people-roof fa-lg mx-3" style="color: #00d9ff;"></i>Grievance Redressal</a>
      <!-- Navbar Toggler (for small screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ></span>

      </button>
      <!-- Right-side Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item px-2">
            <a class="nav-link" href="#" style="color:#00d9ff !important;">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link"  href="{% url 'user:file-complaint' %}">Report Complaint</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'user:track-status' %}">Track Status</a>
          </li>
          <li class="nav-item px-2">
            <form class="logout" action="{% url "user:logout" %}" method="post">
                {% csrf_token %}
                <button class="btn btn-dark logout">Logout</button>
            </form>  
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class=" container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden;">
    <div class="row w-100">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center text-center col1">
            <h2 class="mb-3">Hello, {{user.username}}!</h2>
            <p>Submit your complaints and track them with ease.</p>
            <a href="{% url "user:file-complaint" %}"><button class="btn btn-outline-success" >File a Grievance</button></a>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center col2">
            <img src="{% static 'images/complaint1.png' %}" alt="img" class="img-fluid" style="max-width: 100%;">
        </div>

    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                if (entry.target.classList.contains("col1")) {
                    entry.target.style.animation = "slideLeft 1s forwards";
                } else if (entry.target.classList.contains("col2")) {
                    entry.target.style.animation = "slideRight 1s forwards";
                }
                observer.unobserve(entry.target); // Optional: Remove observer after animation
            }
        });
    }, { threshold: 0.5 }); // 50% of the element should be visible to trigger

    // Select elements and observe them
    document.querySelectorAll(".col1, .col2").forEach(col => observer.observe(col));
});

</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
